<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="Styles/login_form.css" />
  </head>
  <body style="background-image: url(images/Banner2.jpg)">
    <header>
      <nav>
        <h3 class="section-title">PowerGym</h3>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="Admin_login_form.html">Admin Login</a></li>
        </ul>
      </nav>
    </header>
    <div class="center-container">
      <div class="center">
        <h1>User Login</h1>
        <form action="#" method="post">
          <div class="txt_field">
            <label>Username</label>
            <input type="text" name="username" required />
          </div>
          <div class="txt_field">
            <label>Password</label>
            <input type="password" name="password" required />
          </div>
          <input type="submit" value="Login" />
          <div class="signup_link">
            Not a Member? <a href="SignUp_Form.html">Signup</a>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
